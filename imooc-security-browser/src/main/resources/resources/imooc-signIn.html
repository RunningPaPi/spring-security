<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<link href="http://cdn.staticfile.org/twitter-bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<h2 align="center">标准登陆页面</h2>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form role="form" action="/authentication/form" method="post">
				<div class="form-group">
					 <label>用户名</label>
					 <input type="text" class="form-control" name="username" />
				</div>
				<div class="form-group">
					 <label>密码</label>
					 <input type="password" class="form-control" name="password" />
				</div>
				<div class="form-group">
					 <label>图形验证码</label>
					 <input type="text" class="form-control" name="imageCode" />
					 <img src="/code/image?width=200" />
				</div>
				<button type="submit" class="btn btn-default">登陆</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
